<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Spring Boot - Apache Wicket Quickstart</title>

	</head>
	<body>
	<wicket:extend>
		<h1>Websocket</h1>
		<hr/>
		<div wicket:id="feedback"></div>
		<form wicket:id="form" class="form">
			<div class="row">
				<div class="col-xs-3 col-md-3">
					<div wicket:id="usernameBorder">
						<input type="text" wicket:id="username"/>
					</div>
					<div wicket:id="messageBorder">
						<input type="text" wicket:id="message"/>
					</div>
				</div>
			</div>
			<button wicket:id="submit" type="submit">Senden</button>
		</form>
	</wicket:extend>
	</body>
</html>
